set -g default-terminal "screen-256color"

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix


# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+



# Enable mouse mode
set -g mode-mouse on
set -g mouse-select-pane on


# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow keys to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Use vi-keys for pane navigation
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-h select-pane -L
bind-key -n C-l select-pane -R

# Use Meta-vi-keys for pane resizing
bind-key -n M-j resize-pane -D
bind-key -n M-k resize-pane -U
bind-key -n M-h resize-pane -L
bind-key -n M-l resize-pane -R

# Set nicer shortcuts for splitting
bind | split-window -h
bind - split-window -v

# Window navigation
bind-key -n M-h previous-window
bind-key -n M-l next-window

# Reload configuration
# bind r source-file ~/.tmux.conf \; display-message " âœ± tmux.conf is reloaded"
# bind R source-file ~/.tmux.conf \; display-message "Config reloaded.."
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."

# Status bar
# colors 
set -g status-bg black
set -g status-fg white

# alignment
set-option -g status-justify centre

# spot at left
set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
set-option -g status-left-length 20

# window list
setw -g automatic-rename on
set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'

# spot at right
set -g status-right '#[fg=green][#[fg=cyan]%Y-%m-%d %H:%M#[fg=green]]'

